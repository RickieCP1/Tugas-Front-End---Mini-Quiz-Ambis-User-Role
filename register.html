<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Mini Quiz Ambis</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* CSS Tambahan untuk merapikan Layer & Form */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Background Layer */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1501504905252-473c47e087f8?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }

        .center-page {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Kotak Form Putih */
        .register-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px; /* Ukuran kotak */
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            color: #444;
        }

        /* Merapikan Input Teks & Date */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Merapikan Radio Button agar sejajar (Inline) */
        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 5px 0;
        }

        .radio-group input {
            width: auto;
            margin: 0;
        }

        .label-inline {
            display: inline !important;
            font-weight: 400 !important;
            margin: 0 !important;
            cursor: pointer;
        }

        /* Merapikan Checkbox Kebijakan */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input {
            width: auto;
            margin-top: 4px;
        }

        /* Tombol Dinamis */
        .btn-register {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            margin-top: 20px;
            background-color: #e0e0e0; /* Default Abu-abu */
            color: #888;
            cursor: not-allowed;
            transition: 0.3s;
        }

        /* Class Aktif untuk Tombol */
        .btn-active {
            background-color: #2563eb !important; /* Biru Primary */
            color: white !important;
            cursor: pointer !important;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="center-page">
        <div class="register-card">
            <h2>Formulir Pendaftaran</h2>
            
            <form id="registerForm" action="proses_pendaftaran.php" method="POST">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama lengkap Anda" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="contoh@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" id="telepon" name="telepon" placeholder="0812xxxx" required>
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div class="radio-group">
                        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                        <label for="laki" class="label-inline">Laki-laki</label>
                        
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                        <label for="perempuan" class="label-inline">Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tgl_lahir">Tanggal Lahir</label>
                    <input type="date" id="tgl_lahir" name="tgl_lahir" required>
                </div>

                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi kata sandi" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="setuju" name="setuju_kebijakan" required>
                    <label for="setuju" class="label-inline">
                        Saya setuju dengan <a href="#">Ketentuan</a> & <a href="#">Kebijakan Privasi</a>
                    </label>
                </div>

                <div id="authError" class="alert alert-danger d-none"></div>

                <button type="submit" id="regBtn" class="btn-register" disabled>Daftar Sekarang</button>
            </form>

            <p class="footer-link">Sudah memiliki akun? <a href="index.html">Login</a></p>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const btn = document.getElementById('regBtn');
        // Ambil semua elemen input yang punya atribut 'required'
        const inputs = form.querySelectorAll('input[required]');

        function validateRegister() {
            let allFilled = true;
            
            inputs.forEach(input => {
                if (input.type === "checkbox") {
                    if (!input.checked) allFilled = false;
                } else if (input.type === "radio") {
                    // Cek apakah ada salah satu radio di grup yang sama yang dipilih
                    const radioGroup = document.getElementsByName(input.name);
                    let radioChecked = false;
                    radioGroup.forEach(r => { if(r.checked) radioChecked = true; });
                    if (!radioChecked) allFilled = false;
                } else {
                    if (input.value.trim() === "") allFilled = false;
                }
            });

            // Ganti class tombol berdasarkan status validasi
            if (allFilled) {
                btn.disabled = false;
                btn.classList.add('btn-active');
            } else {
                btn.disabled = true;
                btn.classList.remove('btn-active');
            }
        }

        // Jalankan fungsi setiap kali ada perubahan input
        inputs.forEach(input => {
            input.addEventListener('input', validateRegister);
            input.addEventListener('change', validateRegister);
        });
    </script>
</body>
</html>
